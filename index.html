<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <section class="card">
        <img src="images/illustration-hero.svg" alt="Illustration Hero" class="hero-img" />
        <div class="information-card">
          <h1 class="title-card">Order Summary</h1>
          <p class="description-card">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="main-card">
          <div class="plan-card">
            <img src="images/icon-music.svg" alt="Music Icon" class="music-icon" />
            <div class="middle-plan">
              <span class="title-plan">Annual Plan</span>
              <span class="price-plan">$59.99/year</span>
            </div>
            <a href="#" class="btn-change">Change</a>
          </div>
          <a href="#" class="btn btn-payment">Proceed to Payment</a>
          <a href="#" class="btn btn-cancel">Cancel Order</a>
        </div>
      </section>
    </div>
  </body>
</html>
